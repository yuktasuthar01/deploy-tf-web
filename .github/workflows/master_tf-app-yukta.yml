# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tf-app-yukta

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://yuktaacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0b239c1a32314498820bf47a158fdd34 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_68983e5488cf469eb94db5dcb7f02e0c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: yuktaacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0b239c1a32314498820bf47a158fdd34 }}/acr-yukta:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tf-app-yukta'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f79c1e819c134a458d24fc0021d75a22 }}
        images: 'yuktaacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0b239c1a32314498820bf47a158fdd34 }}/acr-yukta:${{ github.sha }}'